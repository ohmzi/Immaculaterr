name: Publish Docker image to GHCR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: ghcr-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          REF_NAME="${GITHUB_REF_NAME}"
          VERSION="${REF_NAME#v}"
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          IMAGE="ghcr.io/${OWNER_LC}/immaculaterr"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-12)"

          echo "ref_name=${REF_NAME}" >> "${GITHUB_OUTPUT}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "image=${IMAGE}" >> "${GITHUB_OUTPUT}"
          echo "build_time=${BUILD_TIME}" >> "${GITHUB_OUTPUT}"
          echo "short_sha=${SHORT_SHA}" >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/immaculaterr/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.version }}
            ${{ steps.vars.outputs.image }}:${{ steps.vars.outputs.ref_name }}
            ${{ steps.vars.outputs.image }}:sha-${{ steps.vars.outputs.short_sha }}
            ${{ steps.vars.outputs.image }}:latest
          labels: |
            org.opencontainers.image.title=immaculaterr
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.created=${{ steps.vars.outputs.build_time }}
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.version }}
            APP_BUILD_SHA=${{ github.sha }}
            APP_BUILD_TIME=${{ steps.vars.outputs.build_time }}

      - name: Create GitHub release (auto)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.vars.outputs.ref_name }}
          generate_release_notes: true

