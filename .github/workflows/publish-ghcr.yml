name: Publish Docker image to GHCR

on:
  # Superseded by `publish-containers.yml` (GHCR + Docker Hub). Keep manual-only to avoid duplicates.
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub (optional)
        if: ${{ env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Compute image tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          # Read the in-app version from source of truth (apps/api/src/version.ts).
          # This ensures the Docker image metadata matches what the app reports.
          VERSION="$(
            node -e "const fs=require('fs');const s=fs.readFileSync('apps/api/src/version.ts','utf8');const m=s.match(/APP_VERSION\\s*=\\s*'([^']+)'/);process.stdout.write((m&&m[1]?m[1].trim():'')||'0.0.0.0')"
          )"
          OWNER_LC="$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')"
          GHCR_IMAGE="ghcr.io/${OWNER_LC}/immaculaterr"
          DOCKERHUB_IMAGE="docker.io/ohmzii/immaculaterr"
          BUILD_TIME="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          SHORT_SHA="$(echo "${GITHUB_SHA}" | cut -c1-12)"

          DOCKERHUB_ENABLED="false"
          if [[ -n "${DOCKERHUB_TOKEN:-}" && -n "${DOCKERHUB_USERNAME:-}" ]]; then
            DOCKERHUB_ENABLED="true"
          fi

          {
            echo "version=${VERSION}"
            echo "ghcr_image=${GHCR_IMAGE}"
            echo "dockerhub_image=${DOCKERHUB_IMAGE}"
            echo "dockerhub_enabled=${DOCKERHUB_ENABLED}"
            echo "build_time=${BUILD_TIME}"
            echo "short_sha=${SHORT_SHA}"

            echo "tags<<EOF"
            echo "${GHCR_IMAGE}:latest"
            echo "${GHCR_IMAGE}:${VERSION}"
            echo "${GHCR_IMAGE}:v${VERSION}"
            if [[ "${DOCKERHUB_ENABLED}" == "true" ]]; then
              echo "${DOCKERHUB_IMAGE}:latest"
              echo "${DOCKERHUB_IMAGE}:v${VERSION}"
            fi
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"
        env:
          DOCKERHUB_USERNAME: ${{ env.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/immaculaterr/Dockerfile
          pull: true
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.vars.outputs.tags }}
          labels: |
            org.opencontainers.image.title=Immaculaterr
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.vars.outputs.version }}
            org.opencontainers.image.created=${{ steps.vars.outputs.build_time }}
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.version }}
            APP_BUILD_SHA=${{ github.sha }}
            APP_BUILD_TIME=${{ steps.vars.outputs.build_time }}
