name: "CI: publish workflow contract"

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
      - edited
  push:
    branches:
      - develop
      - master
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: ${{ format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: true

jobs:
  verify-publish-workflow:
    name: verify-publish-workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Verify publish workflow contract
        run: npm run test:workflow:publish
